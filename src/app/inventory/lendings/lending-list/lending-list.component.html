<p>Lending history: </p>
<!--<ng-container *ngIf="lendingsTDS">-->
<ng-container *ngIf="lendingsTDS">
<table mat-table [dataSource]="lendingsTDS" matSort
       class="mat-elevation-z8">
  <!-- artworkId Column -->
  <ng-container matColumnDef="artworkId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Artwork ID </th>
    <td mat-cell *matCellDef="let lending"> {{lending.artworkId}} </td>
  </ng-container>

  <!-- lenderId Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
    <td mat-cell *matCellDef="let lending"> {{lending.userId}} </td>
  </ng-container>

  <!-- lendingStatus Column -->
  <ng-container matColumnDef="lendingStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let lending"> {{lending.lendingStatus}} </td>
  </ng-container>

  <!-- startDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
    <td mat-cell *matCellDef="let lending"> {{lending.startDate | date: 'yyyy-MM-dd'}} </td>
  </ng-container>

  <!-- endDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
    <td mat-cell *matCellDef="let lending"> {{lending.endDate | date: 'yyyy-MM-dd'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
</table>
<!-- ~~~~~~~~~~~~~~~~ Angular material pagination ~~~~~~~~~~~~~~ -->
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
<!--</ng-container>-->
</ng-container>
