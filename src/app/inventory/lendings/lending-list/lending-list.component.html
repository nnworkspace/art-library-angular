<p>Lending history: </p>
<table mat-table [dataSource]="lendings"
       class="mat-elevation-z8">
  <!-- lenderId Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User ID </th>
    <td mat-cell *matCellDef="let lending"> {{lending.userId}} </td>
  </ng-container>

  <!-- lendingStatus Column -->
  <ng-container matColumnDef="lendingStatus">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let lending"> {{lending.lendingStatus}} </td>
  </ng-container>

  <!-- startDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start date </th>
    <td mat-cell *matCellDef="let lending"> {{lending.startDate | date: "yyyy-MM-dd"}} </td>
  </ng-container>

  <!-- endDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> End date </th>
    <td mat-cell *matCellDef="let lending"> {{lending.endDate | date: "yyyy-MM-dd"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
</table>
