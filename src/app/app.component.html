<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/inventory" (click)="sidenav.close()">
        <mat-icon>collections</mat-icon>
        <span class="nav-caption">Inventory (admin only)</span>
      </a>
      <a mat-list-item routerLink="/lending" (click)="sidenav.close()">
        <mat-icon>outbox</mat-icon>
        <span class="nav-caption">Lending</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">{{coolFace}}</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/inventory">Inventory (admin only)</a></li>
          <li><a routerLink="/lending">Lending</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
